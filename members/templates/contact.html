{% extends "master.html" %}

{% block title %}
  My Tennis Club
{% endblock %}


{% block content %}
    <div class="max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8">
        <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
            Contact Us
        </h2>
        <p class="mt-4 text-lg text-gray-500">
            Fill out the form below to get in touch with us.
        </p>
        <form class="mt-8 space-y-6" action="#" method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700">
                        First name
                    </label>
                    <div class="mt-1">
                        <input type="text" name="first_name" id="first_name" autocomplete="given-name" required class="py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm">
                    </div>
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700">
                        Last name
                    </label>
                    <div class="mt-1">
                        <input type="text" name="last_name" id="last_name" autocomplete="family-name" required class="py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm">
                    </div>
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email address
                </label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm">
                </div>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">
                    Message
                </label>
                <div class="mt-1">
                    <textarea id="message" name="message" rows="4" class="py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm"></textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm  bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Submit
                </button>
            </div>


        </form>
    </div>
{% endblock %}
