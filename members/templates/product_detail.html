{% extends "master.html" %} {% block title %} My Tennis Club - List of all
members {% endblock %}
 


{% block content %}
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4">
      <div class="w-full md:w-1/2 px-4">
        <div class="w-full md:w-1/2 px-4">
            <img src="{{ img }}" alt="{{ product.name }}" class="w-full">
        </div>
      <div class="w-full md:w-1/2 px-4">
        <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
        <p class="text-gray-600 text-lg mb-4">{{ product.description }}</p>
        <p class="text-gray-800 text-xl font-bold mb-4">${{ product.price }}</p>
        {% comment %} <form action="{% url 'cart:add_to_cart' product.id %}" method="post"> {% endcomment %}
          {% csrf_token %}
          <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity:</label>
          <input type="number" id="quantity" name="quantity" value="1" class="w-16 px-3 py-2 border border-gray-400 rounded-md text-gray-700 focus:outline-none focus:border-blue-500">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
